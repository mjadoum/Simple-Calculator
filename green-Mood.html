<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>

  <link rel="icon" href="calculator.png">
    <link rel="stylesheet" href="green.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/545e089a61.js" crossorigin="anonymous"></script>
 <meta name="viewport:" content="width=device-width, initial-scale=1">
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </head>
  <body>
    <br><br>
<div class="container">
<div class="">

</div>

<div class="row ">
  <div class="col-lg-6">
    <div id="calculator" >
      <a href="index.html"> <button type="button"  class="red-mood" ></button></a>

      <a href="green-Mood.html">  <button type="button"  class="green-mood" ></button></a>

      <a href="blue-Mood.html"> <button type="button"  class="blue-mood" ></button></a>
<form name="form">
    <div class="section-form">


    <div class="disply ">
      <input type="text" placeholder="0" name="displayResult" class="inputtext" />
    </div>
      <br>
      <br>

    </div>

    <div >
      <table class="text-center" id="section-table">
      <tr>
        <td>
    <input type="button" name="b1" value="1" class="btn" onClick="calcNumbers(b1.value)">
        </td>
        <td>
    <input type="button" name="b2" value="2" class="btn " onClick="calcNumbers(b2.value)">
        </td>
        <td>
    <input type="button" name="b3" value="3" class="btn" onClick="calcNumbers(b3.value)">
        </td>
        <td>
    <input type="button" name="divdb" value="/" class="btn1" onClick="calcNumbers(divdb.value)">
        </td>
      </tr>
      <br>
      <br>
      <tr>
        <td>
    <input type="button" name="b4" value="4" class="btn " onClick="calcNumbers(b4.value)">
        </td>
        <td>
    <input type="button" name="b5" value="5" class="btn " onClick="calcNumbers(b5.value)">
        </td>
        <td>
    <input type="button" name="b6" value="6" class="btn" onClick="calcNumbers(b6.value)">
        </td>
        <td>
    <input type="button" name="mulbb" value="*" class="btn1" onClick="calcNumbers(mulbb.value)">
        </td>
      </tr>
      <br><br>
      <tr>
        <td>
    <input type="button" name="b7" value="7" class="btn" onClick="calcNumbers(b7.value)">
        </td>
        <td>
    <input type="button" name="b8" value="8" class="btn" onClick="calcNumbers(b8.value)">
        </td>
        <td>
    <input type="button" name="b9" value="9" class="btn" onClick="calcNumbers(b9.value)">
        </td>
        <td>
    <input type="button" name="subbb" value="-" class="btn1" onClick="calcNumbers(subbb.value)">
        </td>
      </tr>
      <br><br>
      <tr>
        <td >
    <input type="button" name="b0" value="0" class=" btn" onClick="calcNumbers(b0.value)">
        </td>
        <td >
    <input type="button" name="potb" value="." class=" btn" onClick="calcNumbers(potb.value)">
        </td>
        <td>
    <input type="button"  value="=" class="btn1" onClick="displayResult.value=eval(displayResult.value)">
        </td>
        <td>
    <input type="button" name="addb" value="+" class="btn1" onClick="calcNumbers(addb.value)">
        </td>
      </tr>


      </table>
    </div>
  </form>
      </div>
  </div>
  <div class="col-lg-6">
      <img src="green.png" alt="" class="img">
  </div>
</div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg text-center">
      <h3 class="display-4 h3h"><img src="man.png" alt=""> designe by Mustafa@</h3>
    </div>

  </div>
</div>



    <script type="text/javascript">
    function calcNumbers(result){
            form.displayResult.value=form.displayResult.value+result;

        }
    </script>




  </body>
</html>
